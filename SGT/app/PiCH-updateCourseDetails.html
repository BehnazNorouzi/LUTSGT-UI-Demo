<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head 
         content must come *after* these tags -->
    <title>LUT SGT: PinCH: Update Course Details</title>

    <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">



    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"> <!--Creating a responsive navigation bar-->
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                <a class="navbar-brand" href="#">LUT Study Guide Tool</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <!-- to hide the navbar when it is small screen instead of being vertical -->
                <ul class="nav navbar-nav pull-right">
                    <li id="usernameButtonStyle">
                        <a href="#"></a>
                        <li class="dropdown pull-right-username">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> <label for="userName">User Name</label>
                                <span class="glyphicon glyphicon-user"></span><span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="">Dashboard</a></li>
                                <li><a href="#">Messages</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Log out</a></li>
                            </ul>
                        </li>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="jumbotron">

        <!-- Main component for a primary marketing message or call to action -->

        <div id="lutLogoContainer">
            <div class="row row-header">
                <div class="col-xs-12 col-sm-12">
                    <img class="img-responsive lut-Logo" src="images/LUT Logo RGB.jpg"></img>
                </div>
            </div>
        </div>
    </header>


    <div class="container container-position">
        <div class="row row-content">
            <div class="row">
                <div class="col-xs-12">
                    <ul class="breadcrumb">
                        <li><a href="">Dashboard</a></li>
                        <li><a href="">List of Courses</a></li>
                        <li class="active"> Update a Course Details</li>
                    </ul>
                </div>
            </div>


            <div style="padding-top:2%;" class="col-xs-12 col-sm-12 col-md-12"></div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-md-2 col-sm-2">The Course Name</label>
                <div class="col-xs-12 col-sm-5 col-md-5">
                    <p class="form-control-static p-control" type="text" name="" /></p>
                </div>
            </div>


            <div style="padding-top:2%;" class="col-xs-12 col-sm-12 col-md-12"></div>
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading clickable">
                        <h3 class="panel-title"><label class="lightWeightLabel">The Course Structure</label></h3>
                        <span class="pull-right"><i class="glyphicon glyphicon-chevron-right"></i></span>
                    </div>
                    <div class="panel-body collapse">
                        <div style="padding-top:2%;" class="col-xs-12 col-sm-12 col-md-12"></div>
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-md-2 col-sm-2">The Program</label>
                            <div class="col-xs-12 col-sm-5 col-md-5">
                                <p class="form-control-static p-control" type="text" name="" /></p>
                            </div>
                        </div>


                        <div style="padding-top:2%;" class="col-xs-12 col-sm-12 col-md-12"></div>
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-md-2 col-sm-2">Code</label>
                            <div class="col-xs-12 col-md-2 col-sm-2">
                                <p class="form-control-static smallInputsForTeacherTableViewMode" type="text" name="" /></p>
                            </div>
                            <label class="control-label col-xs-12 col-md-2 col-sm-2 textAlignForSmallLblsInTeacherTable">Min Ects</label>
                            <div class="col-xs-12 col-md-1 col-sm-1">
                                <p class="form-control-static smallInputsForTeacherTableViewMode" type="text" name="" /></p>
                                </input>
                            </div>
                            <label class="control-label col-xs-12 col-md-2 col-sm-2 textAlignForSmallLblsInTeacherTable">Max Ects</label>
                            <div class="col-xs-12 col-md-1 col-sm-1">
                                <p class="form-control-static smallInputsForTeacherTableViewMode" type="text" name="" /></p>
                            </div>
                        </div>


                        <div style="padding-top:2%;" class="col-xs-12 col-sm-12 col-md-12"></div>
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-md-2 col-sm-2">Year</label>
                            <div class="col-xs-12 col-md-2 col-sm-2">
                                <p class="form-control-static smallInputsForTeacherTableViewMode" type="text" name="" /></p>
                            </div>
                            <label class="control-label col-xs-12 col-md-2 col-sm-2 textAlignForSmallLblsInTeacherTable">From Period</label>
                            <div class="col-xs-12 col-md-1 col-sm-1">
                                <p class="form-control-static smallInputsForTeacherTableViewMode" type="text" name="" /></p>
                                </input>
                            </div>
                            <label class="control-label col-xs-12 col-md-2 col-sm-2 textAlignForSmallLblsInTeacherTable">To Period</label>
                            <div class="col-xs-12 col-md-1 col-sm-1">
                                <p class="form-control-static smallInputsForTeacherTableViewMode" type="text" name="" /></p>
                            </div>
                        </div>


                        <div style="padding-top:2%;" class="col-xs-12 col-sm-12 col-md-12"></div>
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-sm-2 ">Notes</label>
                            <div class="col-xs-12 col-sm-10 col-md-10">
                                <p class="form-control-static p-control notes-comments-height" type="text" name="" /></p>
                            </div>
                        </div>
                        <div style="padding-bottom:2%;" class="col-xs-12 col-sm-12 col-md-12"></div>
                    </div>
                </div>
            </div>




            <div style="padding-top:1%;" class="col-xs-12 col-sm-12 col-md-12"></div>
            <div class="col-xs-12 col-sm-12 col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading clickable">
                        <h3 class="panel-title"><label class="lightWeightLabel">The Course Details</label></h3>
                        <span class="pull-right"><i class="glyphicon glyphicon-chevron-right"></i></span>
                    </div>
                    <div class="panel-body collapse">
                        <div style="padding-top:2%;" class="col-xs-12 col-sm-12 col-md-12"></div>
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-md-2 col-sm-2">Select Teacher</label>
                            <div class="col-xs-12 col-md-6 col-sm-6"><select class="form-control" type="text" name="" />
                                <option>Teacher1</option>
                                <option>Teacher2</option>
                                </select>
                            </div>

                            <div class=" form-group col-xs-12 col-sm-2 col-md-2">
                                <button style="width:100%;" class="btn btn-default addBtnTbl ">Add Teacher</button>
                            </div>
                            <div class="col-xs-12 col-sm-2 col-md-2">
                                <button style="width:100%;" class="btn btn-default removeBtnTbl">Remove Teacher</button>
                            </div>
                        </div>
                        <div style="padding-top:2%;" class="col-xs-12 col-sm-12 col-md-12"></div>
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-md-2 col-sm-2 ">Mode of Study</label>
                            <div class="col-xs-12 col-sm-10 col-md-10"><textarea class="form-control" rows="1" type="text" name="" /></textarea>
                            </div>
                        </div>

                        <div style="padding-top: 2%;" class="col-xs-12 col-sm-12 col-md-12"></div>
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-md-2 col-sm-2">Aims</label>
                            <div class="col-xs-12 col-sm-4 col-md-4"><textarea class="form-control" rows="3" type="text" name="" /></textarea>
                            </div>
                            <label class="control-label col-xs-12 col-md-2 col-sm-2 textAlignForSmallLblsInTeacherTable">Contents</label>
                            <div class="col-xs-12 col-sm-4 col-md-4"><textarea class="form-control" rows="3" type="text" name="" /></textarea>
                            </div>
                        </div>


                        <div style="padding-top: 2%;" class="col-xs-12 col-sm-12 col-md-12"></div>
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-md-2 col-sm-2">Evaluation</label>
                            <div class="col-xs-12 col-sm-4 col-md-4"><textarea class="form-control" rows="3" type="text" name="" /></textarea>
                            </div>
                            <label class="control-label col-xs-12 col-md-2 col-sm-2 textAlignForSmallLblsInTeacherTable">Prerequisites</label>
                            <div class="col-xs-12 col-sm-4 col-md-4"><textarea class="form-control" rows="3" type="text" name="" /></textarea>
                            </div>
                        </div>



                        <div style="padding-top: 2%;" class="col-xs-12 col-sm-12 col-md-12"></div>
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-md-2 col-sm-2">Study Material</label>
                            <div class="col-xs-12 col-sm-10 col-md-10"><textarea class="form-control" rows="3" type="text" name="" /></textarea>
                            </div>
                        </div>



                        <div style="padding-top: 2%;" class="col-xs-12 col-sm-12 col-md-12"></div>
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-md-2 col-sm-2">Further Information</label>
                            <div class="col-xs-12 col-sm-10 col-md-10"><textarea class="form-control" rows="3" type="text" name="" /></textarea>
                            </div>
                        </div>


                        <div style="padding-top: 2%;" class="col-xs-12 col-sm-12 col-md-12"></div>
                        <div class="form-group">
                            <label class="control-label col-xs-12 col-md-2 col-sm-2">Notes</label>
                            <div class="col-xs-12 col-sm-10 col-md-10"><textarea class="form-control" rows="3" type="text" name="" placeholder="<Write the Notes here>" /></textarea>
                            </div>
                        </div>
                        <div style="padding-bottom:2%;" class="col-xs-12 col-sm-12 col-md-12"></div>
                    </div>
                </div>

            </div>



            <div style="padding-top: 2%;" class="col-xs-12 col-sm-12 col-md-12"></div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-md-2 col-sm-2">Comments</label>
                <div class="col-xs-12 col-sm-10 col-md-10"><textarea class="form-control" rows="3" type="text" name="" placeholder="<Write the comments here>" /></textarea>
                </div>
            </div>


            <div style="padding-top: 5px;" class="col-xs-12 col-sm-12 col-md-12"></div>
            <div class="form-group">
                <div class="col-xs-12 col-sm-12 ">
                    <button id="saveBtn" type="button" class="btn mainBtns saveBtns pull-right">Save</button>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-12 col-xs-12">
                    <input id="submitBtn" type="submit" value="Submit" class="btn mainBtns submitBtns pull-right"></input>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-12 col-xs-12">
                    <button id="cancelBtn" type="button" class="btn mainBtns cancelBtns pull-right">Cancel</button>
                </div>
            </div>

            <div style="padding-top: 5%;" class="col-xs-12 col-sm-12 col-md-12"></div>
        </div>

    </div>



    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="scripts/myScripts.js"></script>






</body>

</html>
