<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>LUT Study Guide Tool</title>

    <!-- build:css styles/main.css -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">
    <!-- endbuild -->


</head>


<body id="loginBody">





    <div class="container container-position login-page">
        <div class="row lutLogoLoginRowLeftSide col-xs-12 col-sm-6 col-md-6">
            <img class="img-fluid" alt="Responsive image" src="images/LUTCustomLogo.png"></img>
        </div>
        <div class="lutLogoLoginRowRightSide col-xs-12 col-sm-6 col-md-6 pull-right">
            <form role="form">
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                              <a data-toggle="collapse" href="#theRolecollapse"><h4>The Role</h4></a>
                            </h4>
                        </div>
                        <div id="theRolecollapse" class="panel-collapse collapse">
                            <ul class="list-group">
                                <li class="list-group-item"><a>Main User</a></li>
                                <li class="list-group-item"><a>Head of Degree Program</a></li>
                                <li class="list-group-item"><a>Program Director</a></li>
                                <li class="list-group-item"><a>Person in Charge</a></li>
                                <li class="list-group-item"><a>Teacher</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn form-control">LOGIN</button>
                </div>
            </form>
        </div>
        <div style="padding-bottom:5%;" class="col col-xs-12 col-sm-12 col-md-12">
        </div>


        <script src="../bower_components/jquery/dist/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../bower_components/angular/angular.min.js"></script>

</body>

</html>
